<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React 15</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet" />
    <link href="./components/Table/table.css" rel="stylesheet" />
    
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script src="./components/Table/Table.js" type="text/babel"></script>
    <script type="text/babel">
        const communities = [];

        fetch('./data/communities.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    communities.push(item);
                });

                ReactDOM.render(
                    React.createElement(Table, { elements: communities}),
                    document.getElementById("root")
                );
            }); 
    </script>
</body>

</html>
